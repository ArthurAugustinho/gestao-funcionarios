services:
  db:
    image: postgres:16-alpine
    container_name: gestao_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-gestao_funcionarios}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gestao_backend
    environment:
      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL:-jdbc:postgresql://db:5432/gestao_funcionarios}
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD}
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # URL acessível pelo navegador/container apontando para o serviço backend no compose.
        VITE_API_URL: ${VITE_API_URL:-http://backend:8080}
    container_name: gestao_frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  db_data:
