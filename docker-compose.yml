version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: gestao_db
    environment:
      POSTGRES_DB: gestao_funcionarios
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gestao_backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/gestao_funcionarios
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
    ports:
      - "8080:8080"
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:8080
    container_name: gestao_frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  db_data:
